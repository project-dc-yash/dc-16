<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Login form - Bedimcode</title>
</head>
<style>
   /*=============== VARIABLES CSS ===============*/
:root {
   --white-color: hsl(0, 0%, 100%);
   --body-color: hsl(230, 100%, 98%);
   --text-color: hsl(230, 16%, 20%);
   --bg-color: hsl(230, 100%, 96%);

   /* Other styles for a darker/modern theme */
   --first-color: hsl(230, 60%, 55%);
   --first-color-alt: hsl(230, 60%, 50%);

   --h1-font-size: 1.5rem;
   --normal-font-size: .938rem;
   --small-font-size: .813rem;
}

/*=============== BASE ===============*/
* {
   box-sizing: border-box;
   padding: 0;
   margin: 0;
}

body {
   font-family: Arial, sans-serif;
   background-color: var(--bg-color);
   color: var(--text-color);
}

input, button {
   border: none;
   outline: none;
}

a {
   text-decoration: none;
}

/*=============== LOGIN FORM STYLES ===============*/
.login {
   position: relative;
   height: 100vh;
   display: grid;
   place-items: center;
   overflow: hidden; /* Important for background image containment */
}

.login__bg {
   position: absolute;
   width: 100%;
   height: 100%;
   object-fit: cover;
   object-position: center;
   filter: brightness(0.8); /* Darken image slightly */
}

.login__form {
   position: relative;
   background-color: var(--white-color);
   border: 2px solid var(--white-color);
   margin-inline: 1.5rem;
   padding: 2.5rem 1.5rem;
   border-radius: 1rem;
   max-width: 400px;
   width: 100%;
   box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
   z-index: 10;
}

.login__title {
   text-align: center;
   font-size: var(--h1-font-size);
   font-weight: 600;
   margin-bottom: 2rem;
}

.login__inputs,
.login__box {
   display: grid;
}

.login__inputs {
   row-gap: 1.25rem;
   margin-bottom: 1rem;
}

.login__box {
   width: 100%;
   height: 3.25rem;
   background-color: var(--bg-color);
   border-radius: .5rem;
   padding: 0 1rem;
   grid-template-columns: 1fr max-content;
   align-items: center;
}

.login__input {
   width: 100%;
   height: 100%;
   background-color: var(--bg-color);
   color: var(--text-color);
}

.login__box i {
   font-size: 1.25rem;
   color: var(--text-color);
}

.login__check,
.login__check-box {
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.login__check {
   margin-bottom: 2rem;
   font-size: var(--small-font-size);
}

.login__check-box {
   column-gap: .5rem;
}

.login__check-input {
   appearance: none;
   width: 1rem;
   height: 1rem;
   border: 2px solid var(--text-color);
   border-radius: .25rem;
}

/* Custom checkbox styling for checked state */
.login__check-input:checked {
   background-color: var(--first-color);
   border-color: var(--first-color);
}

.login__check-label,
.login__forgot {
   color: var(--text-color);
}

.login__forgot {
   font-weight: 500;
}

.login__link {
   text-decoration: none; /* Override default link style */
}

.login__button {
   width: 100%;
   padding: 1rem;
   margin-bottom: 1.5rem;
   background-color: var(--first-color);
   border-radius: .5rem;
   color: var(--white-color);
   font-weight: 600;
   cursor: pointer;
   transition: background-color 0.3s;
}

.login__button:hover {
   background-color: var(--first-color-alt);
}

.login__register {
   text-align: center;
   font-size: var(--small-font-size);
}

.login__register a {
   color: var(--first-color);
   font-weight: 500;
   transition: color 0.3s;
}

.login__register a:hover {
   color: var(--first-color-alt);
}
</style>
<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="image" class="login__bg"> <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>

                <a href="home.html" class="login__forgot">Forgot Password?</a>
            </div>
            <a href="home.html" class="login__link">
                <button type="submit" class="login__button">Login</button>
            </a>

            <div class="login__register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
